<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Admin | Strudel</title>
        <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="../css/skeleton.min.css">
        <link rel="stylesheet" href="css/styles.css">
        <script type="text/javascript" src="js/mustache.min.js"></script>
        <script type="text/javascript" src="js/github.bundle.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="three columns offset-by-three" id="form-container">
                <form>
                    <label for="github-username">GitHub Username</label>
                    <input class="u-full-width" type="text" id="github-username">
                    <label for="github-password">Password</label>
                    <input class="u-full-width" type="password" id="github-password">
                    <input class="button-primary" id="sign-in-btn" value="Sign In" type="button">
                </form>
            </div>
            <div id="admin-container">
                <div class="row" id="header-container">
                    <div class="ten columns">
                        <h2>strudel</h2>
                    </div>
                    <div class="two columns">
                        <button class="button-primary header-btn" id="new-post-btn">New Post</button>
                        <button class="header-btn" id="edit-posts-btn">Edit Posts</button>
                    </div>
                </div>
                <div class="row" id="new-post-container">
                    <div class="eight columns offset-by-two">
                        <form>
                            <label for="post-title">Title</label>
                            <input class="u-full-width" type="text" id="post-title">
                            <label for="post-body">Body</label>
                            <textarea class="u-full-width" id="post-body" rows="12"></textarea>
                            <label id="tags-label" for="post-tag-1">Tags</label>
                            <div id="tags-container">
                            </div>
                            <input id="add-tag-btn" value="Add Tag" type="button">
                            <br />
                            <input class="button-primary" id="publish-btn" value="Publish" type="button">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script id="post-template" type="x-tmpl-mustache">
            
        </script>
        <script id="tag-input-template" type="x-tmpl-mustache">
            <div data-tag="{{x}}">
                <input type="text" id="post-tag-{{x}}">
                <input value="x" type="button" class="remove-tag-btn">
            </div>
        </script>
    </body>
</html>
