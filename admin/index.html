<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Admin | Strudel</title>
        <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="../css/normalize.css">
        <link rel="stylesheet" href="../css/skeleton.min.css">
        <link rel="stylesheet" href="css/styles.css">
        <script type="text/javascript" src="js/github.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="three columns offset-by-three" id="form-container">
                <form>
                    <label for="gitHubUsername">GitHub Username</label>
                    <input class="u-full-width" type="text" id="gitHubUsername">
                    <label for="gitHubPassword">Password</label>
                    <input class="u-full-width" type="password" id="gitPassword">
                    <input class="button-primary" value="Sign In" type="button">
                </form>
            </div>
        </div>
    </body>
</html>
